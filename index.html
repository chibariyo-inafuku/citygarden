<script type="text/javascript">
  /* =========================
     設定
  ========================= */
  const PLAY_IMG = "https://tochi.sumitomo-rd.co.jp/wp-content/themes/custom_home/assets/img/movie/play.png";
  const STOP_IMG = "https://tochi.sumitomo-rd.co.jp/wp-content/themes/custom_home/assets/img/movie/stop.png";
  const HIDE_CLASS = "video-toggle--hidden";

  let isPlaying = false; // UI用（PLAY/STOP 表示切替）

  /* =========================
     PC / SP 判定（SPは767px以下）
  ========================= */
  const isSP = window.matchMedia("(max-width: 767px)").matches;

  /* =========================
     c / m 切替
  ========================= */
  const C_ID = "MjU4OQ==";
  const M_ID = isSP ? "NTg3NA==" : "NTg3NQ==";

  /* =========================
     プレイヤー生成
  ========================= */
  const player = jstream_t3.PlayerFactoryIF.create({
    b: "eqc205myqn.eq.webcdn.stream.ne.jp/www50/eqc205myqn/jmc_pub/jmc_swf/player/",
    c: C_ID,
    m: M_ID,
    t: 0,
    s: {
      wp: "1280",
      hp: "720",
      dq: "5",
      rp: "fit",
      mdq: "3",
      pb: "on",
      vc: "on",
      sb: "on",
      fs: "on",
      fa: "right",
      ti: "off",
      is: "off",
      ip: "off",
      el: "on",
      tg: "off",
      mb: "on",
      sn: "",
      wm: "off",
      wd: 1,
      cp: "off",
      rb: "on",
      il: "off",
      rs: "off",
      sbt:"off",
      pr: "",
      cc: "off",
      lu: "off",
      plac: "off",
      skb: "10",
      fskb: "off",
      bskb: "off",
      cpt: "on",
      va: "on",
      fc: "on",
      prl: "on"
      // ★ もしJStream側に「リピート」的な項目があるならここで on にするのが理想
      // （環境によりキー名が違うので、まずはJSループで確実に回します）
    }
  }, "loadingvideo");

  /* =========================
     要素取得
  ========================= */
  const toggleBtn = document.getElementById("videoToggleBtn");
  const toggleImg = document.getElementById("videoToggleIcon");
  const vidBtns   = document.querySelectorAll("[data-btn]"); // ← SKIP/REPLAY 用
  const mvSP      = document.querySelector(".mv-sp");
  const mv        = document.querySelector(".mv"); // .playcyu 付与先

  /* =========================
     UI更新（PLAY / STOP 画像）
  ========================= */
  function renderToggle() {
    if (!toggleImg) return;
    if (isPlaying) {
      toggleImg.src = STOP_IMG;
      toggleImg.alt = "STOP";
    } else {
      toggleImg.src = PLAY_IMG;
      toggleImg.alt = "PLAY";
    }
  }
  function showToggle() { toggleBtn?.classList.remove(HIDE_CLASS); }
  function hideToggle() { toggleBtn?.classList.add(HIDE_CLASS); }

  /* =========================
     再生ライフサイクル専用
     （.playcyu はここだけで制御）
  ========================= */
  function startPlaybackState() { mv?.classList.add("playcyu"); }
  function endPlaybackState()   { mv?.classList.remove("playcyu"); }

  /* =========================
     ★ SKIP/REPLAY 機能を無効化
     - ボタンをDOMから消す/非表示にする
     - イベントも付けない
  ========================= */
  vidBtns.forEach(el => {
    el.style.display = "none";     // まず見えなくする（確実）
    el.dataset.btn = "";           // 念のため
  });

  /* =========================
     プレイヤー準備完了
  ========================= */
  player.accessor.addEventListener("landing", () => {
    // 自動再生
    player.accessor.play();

    isPlaying = true;
    renderToggle();
    showToggle();
    startPlaybackState();

    // PLAY / STOP（pause）トグル
    toggleBtn?.addEventListener("click", () => {
      if (isPlaying) {
        player.accessor.pause();
        isPlaying = false;
        // 停止しても「ループ用のcomplete処理」はそのまま。UIだけ切り替え。
      } else {
        player.accessor.play();
        isPlaying = true;
      }
      renderToggle();
      // ★ .playcyu は触らない（現仕様維持）
    });
  });

  /* =========================
     ★ 再生完了 → ループ（0秒に戻して再生）
     画像表示・ボタン非表示・REPLAY切替はしない
  ========================= */
  player.accessor.addEventListener("complete", () => {
    // 停止中なら勝手に再開しない（ユーザーのSTOPを尊重）
    if (!isPlaying) return;

    // 0秒へ戻して再生
    player.accessor.setCurrentTime(0);
    player.accessor.play();

    // 状態は「再生中」維持
    isPlaying = true;
    renderToggle();
    showToggle();
    // .playcyu も再生状態維持（触らない）
    startPlaybackState();

    // mvSP の表示切替など「画像表示」系は一切やらない
    mvSP?.classList.add("hide");
  });
</script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  let appear = false;
  const pagetop = document.getElementById('page_top');

  window.addEventListener('scroll', function () {
    if (window.scrollY > 200) {
      if (!appear) {
        appear = true;
        pagetop.style.transition = 'bottom 0.3s';
        pagetop.style.bottom = '50px';
      }
    } else {
      if (appear) {
        appear = false;
        pagetop.style.transition = 'bottom 0.3s';
        pagetop.style.bottom = '-100px';
      }
    }
  });

  pagetop.addEventListener('click', function (e) {
    e.preventDefault();
    window.scrollTo({
      top: 0,
      behavior: 'smooth'
    });
  });
});
</script>
